sudo: required
addons:
  chrome: stable

language: node_js
node_js:
  - "9"

branches:
  only:
    - master

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm install -g @angular/cli

script:
  - ng build
  - ng test --watch false --single-run
